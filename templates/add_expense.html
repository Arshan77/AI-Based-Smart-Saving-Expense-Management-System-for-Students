<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Flatpickr Dark Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>

<nav class="navbar navbar-dark navbar-custom px-4">
    <span class="navbar-brand">ðŸ’° AI Smart Saving</span>
    <a href="/dashboard" class="btn btn-light btn-sm btn-modern">Dashboard</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="glass-card text-center">

                <h3 class="mb-4">Add Expense ðŸ’¸</h3>

                <form method="POST">

                    <div class="mb-3">
                        <input type="number" step="0.01" name="amount"
                               class="form-control"
                               placeholder="Enter Amount" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="category"
                               class="form-control"
                               placeholder="Expense Category" required>
                    </div>

                    <div class="mb-3">
                        <input type="text"
                               id="expenseDate"
                               name="date"
                               class="form-control"
                               placeholder="Select Date"
                               required>
                    </div>

                    <button type="submit"
                            class="btn btn-danger w-100 btn-modern">
                        Add Expense
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#expenseDate", {
        dateFormat: "Y-m-d",
        theme: "dark",
        allowInput: true
    });
</script>

</body>
</html>
