<!DOCTYPE html>
<html>
<head>
    <title>Add Income</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Flatpickr Dark Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark navbar-custom px-4">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">
            ðŸ’° AI Smart Saving
        </span>

        <div class="d-flex gap-2">
            <a href="/dashboard" class="btn btn-outline-light btn-sm btn-modern">
                Dashboard
            </a>
        </div>
    </div>
</nav>

<!-- Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="glass-card text-center">

                <h3 class="mb-4">Add Income ðŸ’°</h3>

                <form method="POST">

                    <div class="mb-3">
                        <input type="number"
                               step="0.01"
                               name="amount"
                               class="form-control"
                               placeholder="Enter Amount"
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="text"
                               name="source"
                               class="form-control"
                               placeholder="Income Source"
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="text"
                               id="incomeDate"
                               name="date"
                               class="form-control"
                               placeholder="Select Date"
                               required>
                    </div>

                    <button type="submit"
                            class="btn btn-success w-100 btn-modern">
                        Add Income
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#incomeDate", {
        dateFormat: "Y-m-d",
        allowInput: true
    });
</script>

</body>
</html>
